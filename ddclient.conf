# Configuration file for ddclient generated by debconf
#
# /etc/ddclient.conf

daemon=10 # check every 60 seconds
ssl=yes \ # this extra linebreak seems kind of crucial for the config.. weird but well, it works

protocol=dyndns2
usev6=if, if=eth0
server=$domain/ip of dyndns server$ # in my case dynv6.com
login=none
password=$password$
$hostname$ 
